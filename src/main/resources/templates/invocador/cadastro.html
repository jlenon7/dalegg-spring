<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Invocadores</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/invocador/listar" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Invocadores</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${invocador.id == null} ? @{/invocador/salvar} : @{/invocador/editar}"
				th:object="${invocador}" method="POST">

				<div th:replace="fragments/validacao :: validacao"></div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Nome do Invocador</label> <input type="text"
							class="form-control" id="name" placeholder="Nome Invocador - iLenon7"
							autofocus="autofocus" th:field="*{name}" />
					</div>
					<div class="form-row">
						<div class="form-group col-md-14">
							<label for="region">Região</label>
							<select id="region" class="form-control" th:field="*{region}">
								<option value="" selected hidden>Selecione a região</option>
								<option value="br1">Brasil</option>
							</select>
						</div>
					</div>
				</div>
				
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
